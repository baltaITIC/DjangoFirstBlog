{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">
    {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
  </div>
<button type="button" class="btn btn-light" onclick="window.history.back();">Go Back</button>
{% endblock %}
