<html>
    <head>
        <title>Django blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Blog</a></h1>
        </div>

        {% for post in posts %}
        <a href = "/"><h1>{{post}}</h1></a>
        <h5>Published: {{post.published_date}}</h5>
        <div>{{post.text}}</div>
        {% endfor %}
    </body>
</html>
